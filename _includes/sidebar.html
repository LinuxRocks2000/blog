{% for post in site.posts %}
    <div class = "sidebar-item">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </div>
{% endfor %}
<style>
    .sidebar-item{
        padding: 10px;
        background-color: azure;
        margin: 10px;
        white-space: nowrap;
    }
    .sidebar-item > a{
        color: black;
        text-decoration: none;
    }
    .sidebar-item:hover{
        background-color: transparent;
    }
</style>
